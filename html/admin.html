    <main class="container-fluid5" id="admin">
      <div class="row">
        <h2>Admin</h2>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary m-3" id="adminSortProduct">Sort Items</button>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-secondary m-3" data-bs-toggle="modal" data-bs-target="#adminAddProduct">
            Add New Items
          </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="adminAddProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add a New Food Item</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form class="form">
                  <div class="container">
                    <input class="form-control m-2" type="text" placeholder="Enter the food item's name" name="addName" id="addName" required>
                    <textarea class="form-control m-2" placeholder="Enter the food item's details" name="addDetail" id="addDetail" required></textarea>
                    <input class="form-control m-2" type="number" placeholder="Enter the food item's amount" name="addAmount" id="addAmount" required >
                    <input class="form-control m-2" type="url" placeholder="Enter the food item's image URL" name="addImage" id="addImage" required >
                    <input class="form-control m-2" type="text" placeholder="Enter the food item's category" name="addCategory" id="addCategory" required >
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-secondary" id="saveProduct">Save Changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <table class="table-responsive table-bordered">
          <thead class="table-group-divider">
            <tr>
              <th>Product</th>
              <th>Category</th>
              <th>Image</th>
              <th>Description</th>
              <th>Amount</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="table-products">
          </tbody>
        </table>
      </div>
      
    </main>
